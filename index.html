<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard App</h1>
        <div class="flashcard">
            <div id="word" class="card"></div>
            <div id="definition" class="card hidden"></div>
            <div id="formula" class="card hidden"></div>
        </div>
        <input type="text" id="userDefinition" placeholder="Define the word" class="input" />
        <input type="text" id="userFormula" placeholder="Enter formula (if any)" class="input" />
        <button id="checkButton">Check Answer</button>
        <button id="nextButton">Next Word</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
